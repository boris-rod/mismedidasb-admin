<div nz-row nzGutter="8">
  <strong nz-typography>Plato:</strong>
  <nz-select nzShowSearch nzAllowClear [(ngModel)]="selectedDish" style="width: 100%;">
    <nz-option *ngFor="let item of allDishes" [nzLabel]="item.name" [nzValue]="item"></nz-option>
  </nz-select>
</div>

<div nz-row nzGutter="8" style="margin-top: 15px;">
  <div class="col-6">
    <strong nz-typography>Cantidad:</strong>
    <br>
    <nz-input-number [nzDisabled]="isLoading" [(ngModel)]="qty" [nzMin]="1" [nzMax]="1000" [nzStep]="1"
      style="width: 100%;"></nz-input-number>
  </div>
</div>

<div #nzFooter class="custom-footer">
  <button nz-button nzType="default" (click)="close()" style="margin-right:10px;"
    [disabled]="isLoading">Cancelar</button>
  <button nz-button nzType="primary" (click)="save()" [disabled]="isLoading">Ok</button>
</div>
