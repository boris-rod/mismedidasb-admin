<div nz-row>
  <strong nz-typography>Email:</strong>
  <!-- <input nz-input name="email" [formControl]="email">
  <ng-container *ngIf="email.invalid && email.touched">
    <p nz-typography class="error">
      Debe introducir un email.
    </p>
  </ng-container> -->
  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" nz-input name="email" [formControl]="email" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" [disabled]="!email.valid" (click)="add()"><i nz-icon nzType="plus"></i></button>
  </ng-template>

</div>

<div nz-row nzGutter="8" style="margin-top: 10px;">
  <ul nz-list nzBordered nzSize="small" style="width: 100%; height: 120px; overflow-y: auto;">
    <li nz-list-item *ngFor="let item of newInvitations" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="removeNewInvite(item)">Quitar</a>
        </nz-list-item-action>
      </ul>
      {{ item }}
    </li>
  </ul>
</div>

<nz-divider></nz-divider>

<div #nzFooter class="custom-footer">
  <button nz-button nzType="default" (click)="close()" style="margin-right:10px;">Cancelar</button>
  <button nz-button nzType="primary" (click)="invite()" [nzLoading]="isLoading"
    [disabled]="newInvitations.length===0">Ok</button>
</div>
