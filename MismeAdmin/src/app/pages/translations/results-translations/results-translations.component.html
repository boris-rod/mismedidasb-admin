<div nz-row>
  <label nz-checkbox (ngModelChange)="onCheckedChange($event)" [(ngModel)]="checked">
    Por traducir
  </label>
</div>
<nz-collapse nzAccordion>
  <nz-collapse-panel *ngFor="let c of results" [nzHeader]="expandedIcon">
    <nz-tabset>
      <nz-tab nzTitle="Español">
        <ng-template nz-tab>
          <app-results-for-translation [resultId]="c.id" [text]="c.text" [lang]="'es'"
            (valuesChanged)='onContentChanged($event)'>
          </app-results-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Inglés">
        <ng-template nz-tab>
          <app-results-for-translation [resultId]="c.id" [text]="c.textEN" [lang]="'en'"
            (valuesChanged)='onContentChanged($event)'>
          </app-results-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Italiano">
        <ng-template nz-tab>
          <app-results-for-translation [resultId]="c.id" [text]="c.textIT" [lang]="'it'"
            (valuesChanged)='onContentChanged($event)'>
          </app-results-for-translation>
        </ng-template>
      </nz-tab>
    </nz-tabset>
    <ng-template #expandedIcon let-active>
      <p>
        {{c.text}}
        <span class="langName">ES</span>
        <span *ngIf="c.textEN?.length>0" class="langName">EN</span>
        <span *ngIf="c.textIT?.length>0" class="langName">IT</span>
      </p>
    </ng-template>
  </nz-collapse-panel>
</nz-collapse>
