<div nz-row>
  <label nz-checkbox (ngModelChange)="onCheckedChange($event)" [(ngModel)]="checked">
    Por traducir
  </label>
</div>
<nz-collapse nzAccordion>
  <nz-collapse-panel *ngFor="let c of concepts" [nzHeader]="expandedIcon">
    <nz-tabset>
      <nz-tab nzTitle="Español">
        <ng-template nz-tab>
          <app-concept-for-translation [conceptId]="c.id" [concName]="c.title" [concDescription]="c.description"
            [instructions]="c.instructions" [lang]="'es'" (valuesChanged)='onTitleChanged($event)'>
          </app-concept-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Inglés">
        <ng-template nz-tab>
          <app-concept-for-translation [conceptId]="c.id" [concName]="c.titleEN" [concDescription]="c.descriptionEN"
            [instructions]="c.instructionsEN" [lang]="'en'" (valuesChanged)='onTitleChanged($event)'>
          </app-concept-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Italiano">
        <ng-template nz-tab>
          <app-concept-for-translation [conceptId]="c.id" [concName]="c.titleIT" [concDescription]="c.descriptionIT"
            [instructions]="c.instructionsIT" [lang]="'it'" (valuesChanged)='onTitleChanged($event)'>
          </app-concept-for-translation>
        </ng-template>
      </nz-tab>
    </nz-tabset>
    <ng-template #expandedIcon let-active>
      <p>
        {{c.title}}
        <span class="langName">ES</span>
        <span *ngIf="c.titleEN?.length>0" class="langName">EN</span>
        <span *ngIf="c.titleIT?.length>0" class="langName">IT</span>
      </p>
    </ng-template>
  </nz-collapse-panel>
</nz-collapse>
