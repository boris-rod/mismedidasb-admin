<div nz-row>
  <label nz-checkbox (ngModelChange)="onCheckedChange($event)" [(ngModel)]="checked">
    Por traducir
  </label>
</div>
<nz-collapse nzAccordion>
  <nz-collapse-panel *ngFor="let c of tips" [nzHeader]="expandedIcon">
    <nz-tabset>
      <nz-tab nzTitle="Español">
        <ng-template nz-tab>
          <app-tips-for-translation [tipId]="c.id" [content]="c.content" [lang]="'es'"
            (valuesChanged)='onContentChanged($event)'>
          </app-tips-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Inglés">
        <ng-template nz-tab>
          <app-tips-for-translation [tipId]="c.id" [content]="c.contentEN" [lang]="'en'"
            (valuesChanged)='onContentChanged($event)'>
          </app-tips-for-translation>
        </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Italiano">
        <ng-template nz-tab>
          <app-tips-for-translation [tipId]="c.id" [content]="c.contentIT" [lang]="'it'"
            (valuesChanged)='onContentChanged($event)'>
          </app-tips-for-translation>
        </ng-template>
      </nz-tab>
    </nz-tabset>
    <ng-template #expandedIcon let-active>
      <p>
        {{c.content}}
        <span class="langName">ES</span>
        <span *ngIf="c.contentEN?.length>0" class="langName">EN</span>
        <span *ngIf="c.contentIT?.length>0" class="langName">IT</span>
      </p>
    </ng-template>
  </nz-collapse-panel>
</nz-collapse>
